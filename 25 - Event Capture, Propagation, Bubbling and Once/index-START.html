<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Here is a button</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function logText(e) {
    // e.stopPropagation();
    console.log(this.classList.value);
  }
  //capture - run on the way down- default is false
  //once - unbinds itself after called - same as document.removeEventListener
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }))

  button.addEventListener('click', () => {
    console.log('only triggers once')
  }, {
    once: true
  });

</script>
</body>
</html>
