<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated;
    console.log('hello I am a %s string!', 'poop');
    // Styled;
    console.log('%c here is a thing', 'font-size: 14px; background: red; text-shadow: 0 5px 0 grey');
    // warning!;
    console.warn('oh boy...');
    // Error :|;
    console.error('frownie face');
    // Info;
    console.info('intersting tidbit');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)
    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      const { name, age } = dog;
      console.groupCollapsed( `${ name }`);
      // console.groupCollapsed( `${ name }`);
        console.log(`this is ${ name }`); 
        console.log(`${ name } is ${ age } years old`);
        console.log(`${ name } is ${ age * 7} in dog years`);
      console.groupEnd(`${ name }`); 
    })

    console.count('Tyler');
    console.count('Tyler');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Tyler');

    console.time('fetching data');
    fetch('http://api.github.com/users/tylercainerhodes')
      .then(data => data.json())
      .then(data => {
        console.log(data);
        console.timeEnd('fetching data')
      })
  </script>
</body>
</html>
