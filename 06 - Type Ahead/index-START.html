<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const cities = [];
fetch(endpoint)
  .then(res => res.json())
  .then(res => cities.push(...res))

  const form = document.querySelector('.search-form');
  const suggestionList = form.querySelector('.suggestions');
  const input = form.querySelector('input')

  const displayMatches = (e) => {
    let matchArray = findMatches(e.target.value, cities);
    const html = matchArray.map(place => {
      const regex = new RegExp(e.target.value, 'gi');
      const cityName = place.city.replace(regex, `<span class="hl">${e.target.value}</span>`)
      const stateName = place.state.replace(regex, `<span class="hl">${e.target.value}</span>`)
      return `
        <li>
          <span class = "name">${cityName}, ${stateName}</span>
          <span class ="population">${numberWithCommas(place.population)}</span>
        </li>
      `;
    }).join('');
    suggestionList.innerHTML = html;
  }

  const findMatches = (wordToMatch, cities) => {
    return cities.filter(place => {
      const regex = new RegExp(wordToMatch, 'gi');
      return place.city.match(regex) || place.state.match(regex);
    })
  }

  const numberWithCommas = (x) => {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
  }

  
  input.addEventListener('keypress', displayMatches)
</script>
</body>
</html>
